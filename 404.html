<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .parallax {
            background-image: url('../images/bgimg.jpg'); /* Parallax background */
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2; /* Above the background */
        }
h1 {
    font-size: 5em;
    color: #ffffff; /* White for high contrast */
    text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8); /* Black shadow for depth */
    font-weight: bold;
    margin: 0;
}

p {
    font-size: 1.5em;
    color: #ffd700; /* Light yellow for a warm touch */
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* Shadow for readability */
    font-weight: bold;
}
        a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="background"></div> <!-- Static background -->
        <div class="content">
            <h1>Error: 404</h1>
 <h1> Oops! Page not found.</h1>
            <p>lost in a new world!!!</p>
            <a href="#" id="homeLink">Go to Homepage</a>
        </div>
    </div>
    <script>
        // Smooth scroll function
        document.getElementById('homeLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default anchor click behavior
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scroll
            });
            // Optionally, redirect to the homepage after the scroll
            setTimeout(function() {
                window.location.href = '/'; // Change this to your homepage URL
            }, 600); // Adjust the timeout to match the scroll duration
        });
    </script>
</body>
</html>
