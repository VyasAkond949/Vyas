<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Lottie Web Player Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        /* Dark theme background */
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 5rem;
            color: #ff4d4d;
            text-shadow: 2px 2px 10px #ff4d4d;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Button styles */
        .home-button {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff4d4d, #ff7300);
            color: white;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.5);
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 25px rgba(255, 77, 77, 0.8);
        }

        /* Animation container */
        .animation-container {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Lottie Animation Container -->
        <div class="animation-container" id="lottie-animation"></div>

        <h1>404</h1>
        <p>Oops! Looks like you're lost in cyberspace.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>

    <script>
        // Load Lottie animation
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets10.lottiefiles.com/packages/lf20_6z5nlhuj.json'  // Animation JSON URL
        });
    </script>

</body>
</html>
